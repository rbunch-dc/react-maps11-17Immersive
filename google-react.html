<!DOCTYPE html>
<html>
<head>
	<title>
		Google Map with React Cities
	</title>
	<style>
		#map {
  		height: 100vh;
  		width: 50%;
  		float: left;
		}	
		td,th{
			border: 1px solid black;
			min-width: 200px;
			text-align: center
		}	
		.city-name{
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>
<body>

    <div id="map"></div>
	<div id="cities-container">
		Cities are loading...
	</div>

	<!-- Include jQuery for AJAX -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Include Google Maps API/script -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD94e5eB8SkTv6y97pdRpsY3t4VQaz6Nqc"></script>	

	<!-- Include react, reactDOM, and bable -->
	<script src="https://fb.me/react-15.1.0.js"></script>
	<script src="https://fb.me/react-dom-15.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

	<!-- Include our cities array -->
	<script type="text/javascript" src="cities.js"></script>
	<!-- Include our custom JSX -->
	<script type="text/babel" src="google-react.jsx"></script>

</body>
</html>
